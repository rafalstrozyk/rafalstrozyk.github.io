<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TicTacTou</title>
</head>
<body>
   
    

    <div class="header">
        <h1>Tic Tac Tou</h1>
        <button class="btn-res" id="btn-reset">Reser</button>
    </div>

    <table class="tic-tac-tou">
        <tr>
            <td class="unselected" id="one"></td>
            <td class="unselected" id="two"></td>
            <td class="unselected" id="three"></td>
        </tr>
        <tr>
            <td class="unselected" id="four"></td>
            <td class="unselected" id="five"></td>
            <td class="unselected" id="six"></td>
        </tr>
        <tr>
            <td class="unselected" id="seven"></td>
            <td class="unselected" id="eight"></td>
            <td class="unselected" id="nine"></td>
        </tr>
    </table>

    <h3 class="who-play">:Kolej: <em class="lef" id="which-player">X</em></h3>

    <h3 id="winner"></h3>

    <script src="app.js"></script>
</body>
</html>
